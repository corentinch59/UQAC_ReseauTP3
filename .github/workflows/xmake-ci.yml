name: XMake CI

on:
   release:
      types: [published]
#  push:
#    branches:
#      - main
#  pull_request:
#    branches:
#      - main

jobs:
  build:
    name: "[${{ matrix.mode }}] Build on ${{ matrix.os }}-latest"
    runs-on: ${{ matrix.os }}-latest
    strategy:
      matrix:
        os: [windows, macos, ubuntu]
        mode: [release, rel-editor, rel-server]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install XMake
        uses: xmake-io/github-action-setup-xmake@v1

      - name: Configure XMake
        run: xmake f -y -m ${{ matrix.mode }}

      - name: Build with XMake
        run: xmake

      - name: Debug display files
        if: ${{matrix.os}} != windows
        run: ls build/${{matrix.os}}/x64/${{matrix.mode}}

      - name: Debug display files
        if: ${{matrix.os}} == windows
        run: dir build/${{matrix.os}}/x64/${{matrix.mode}}

      - name: Create ZIP excluding .lib files
        run: |
            cd build/${{matrix.os}}/x64/${{matrix.mode}}
            zip -r ../../../../../${{matrix.mode}}-${{matrix.os}}.zip . -x '*.lib'

      - name: Upload ZIP to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{matrix.mode}}-${{matrix.os}}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
